<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Coding Quiz</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <div class="card" id="start">
    <h1 style="text-align:center;">Coding Quiz Challenge!</h1>
    <content>
        Welcome to the Quiz Challenge!
    </content>
    <content>
    <button onclick="startQuiz();">Start Quiz</button>
    </content>    
  </div>
  <div class="card" id="question">
      <div id="clock">
        00:00
      </div>
    <h1 style="text-align:center;" id="prompt">Insert Question Here</h1>
    <content id="response">
        Questions will go here
    </content>
    <content>
    <button class="quiz" id="a" onclick="answerQuestion('a');">Answer 1</button>
    <button class="quiz" id="b" onclick="answerQuestion('b');">Answer 2</button>
    <button class="quiz" id="c" onclick="answerQuestion('c');">Answer 3</button>
    <button class="quiz" id="d" onclick="answerQuestion('d');">Answer 4</button>
    </content>    
  </div>
  <div class="card" id="gameover">
    <h1 style="text-align:center;">All Done!</h1>
    <content id="summary">
       Your final score is
    </content>
        <p>Enter Initials Here</p>
        <input type="text" id="name"> 
    <button onclick="submitHighscore();">Submit</button>
    </content>    
  </div>
  <div class="card" id="highscores">
    <h1 style="text-align:center;">High Scores!</h1>
    <content id="leaderboard">
        Leaderboard Goes Here
    </content>
   <content>
        <div style="margin:auto; width: fit-content;" > 
            <button class="scores" onclick="initializeQuiz();">Go Back</button>
            <button class="scores" onclick="clearHighscores();">Clear High Scores</button>
        </div> 
    </content>    
  </div>
  <script src= "./Assets/js/script.js"></script>
</body>
</html>
